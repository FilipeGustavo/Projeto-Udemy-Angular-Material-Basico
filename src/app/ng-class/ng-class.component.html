<mat-card style="margin: 20px;">
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    Please, select one class:
    <mat-form-field>
      <mat-select placeholder="Choose the class:" [(ngModel)]="myClass">
        <mat-option value="myClass1">Classe1</mat-option>
        <mat-option value="myClass2">Classe2</mat-option>
        <mat-option value="myClass3">Classe3</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p>Result:</p>
    <p [ngClass]="myClass">Test</p>
  </mat-card-footer>
</mat-card>
