<p *ngFor="let item of names; let i=index">{{i}}:{{item}}</p>

<mat-card>
  <mat-card-content>
    <mat-selection-list #selectdNames>
      <mat-list-option *ngFor="let name of names">{{name}}</mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Options selected: {{selectdNames.selectedOptions.selected.length}}
    </p>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h3>Names</h3>
      <mat-list-item *ngFor="let name of names">
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine>{{name}}</h4>
      </mat-list-item>
      <mat-divider></mat-divider>

      <h3>Cities</h3>
      <mat-list-item *ngFor="let city of cities">
        <mat-icon matListIcon>location_city</mat-icon>
        <h4 matLine>{{city.name}} - {{city.state}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    
  </mat-card-footer>
</mat-card>
